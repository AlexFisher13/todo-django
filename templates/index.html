{% extends 'base.html' %}

{% block content %}
    <h1>{{ text }}</h1>
    <form action="{% url 'main_page' %}" method="post">
        {% csrf_token %}
        <input type="text" name="new_task_text" placeholder="New task">
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>{{ task.text }}</li>
        {% endfor %}
    </ul>
{% endblock %}
